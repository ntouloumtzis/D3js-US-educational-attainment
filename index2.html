<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three Additional Charts</title>
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css'>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css'>
 <style>
      .chart {
  width: 100%;
  min-height: 400px;

.bar--positive {
  fill: steelblue;
}

.bar--negative {
  fill: darkorange;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>

</head>
<body>

<h1 class="title">Three Additional D3 Charts</h1>
<p><br></p>

<h2 class="subtitle"> Μόνιμος πληθυσμός των 10 μεγαλύτερων Δήμων της Χώρας κατά Σύνολο, 2011</h2>
<div id="chart2"><svg height="400"></svg></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
    <script src='https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js'></script>
    <script src="assets/scripts/script_4.js"></script>
<p><br></p>

<h2 class="subtitle"> Εξέλιξη του ποσοστού ανεργίας κάθε μήνα Σεπτεμβρίου αντίστοιχα, 2004 – 2018</h2>
<svg class="chart"></svg>
   <script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js'></script>
   <script  src="assets/scripts/script_5.js"></script>
<p><br></p>

<h2 class="subtitle"> Ετήσια μεταβολή (%) Δεικτών Όγκου στο Λιανικό Εμπόριο Σεπτεμβρίου 2018</h2>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var data = [
  {month: "Είδη Διατροφής", apples: 5.6},
  {month: "", apples: 0},
  {month: "Kαύσιμα/λιπαντικά αυτοκινήτων", apples: 1.0},
  {month: " ", apples: 0},
  {month: "Λοιπά καταστήματα", apples:  1.0},
  {month: "  ", apples: 0},
  {month: "Μεγάλα καταστήματα τροφίμων", apples:  5.9},
  {month: "   ", apples: 0},
  {month: "Πολυκαταστήματα", dates: -5.2},
  {month: "Τρόφιμα/Ποτά/Καπνός", apples: 3.9},
  {month: "Φαρμακευτικά/Καλλυντικά", dates:  -1.5},
  {month: "Ένδυση – Υπόδηση", apples:  4.7},
  {month: "Έπιπλα/Ηλεκτρικά είδη/Οικιακός εξοπλισμός", apples:  1.1},
  {month: "Βιβλία/Χαρτικά/Λοιπά είδη", apples:  7.4},
  {month: "Γενικός Δείκτης", apples:  3.3},
  {month: "Γενικός Δείκτης, εκτός καυσίμων και λιπαντικών αυτοκινήτων", apples:  3.4}
];

var series = d3.stack()
    .keys(["apples","dates"])
    .offset(d3.stackOffsetDiverging)
    (data);

var svg = d3.select("svg"),
    margin = {top: 500, right: 450, bottom: 500, left: 300},
    width = +svg.attr("width"),
    height = +svg.attr("height");

var y = d3.scaleBand()
    .domain(data.map(function(d) { return d.month; }))
    .rangeRound([margin.left, width - margin.right])
    .padding(0.4);

var x = d3.scaleLinear()
    .domain([d3.min(series, stackMin), d3.max(series, stackMax)])
    .rangeRound([height - margin.bottom, margin.top]);

var z = d3.scaleOrdinal(d3.schemeCategory10);

svg.append("g")
  .selectAll("g")
  .data(series)
  .enter().append("g")
    .attr("fill", function(d) { return z(d.key); })
  .selectAll("rect")
  .data(function(d) { return d; })
  .enter().append("rect")
    .attr("width", x.bandwidth)
    .attr("x", function(d) { return x(d.data.month); })
    .attr("y", function(d) { return y(d[1]); })
    .attr("height", function(d) { return y(d[0]) - y(d[1]); })

svg.append("g")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(d3.axisBottom(x));

svg.append("g")
    .attr("transform", "translate(" + margin.left + ",0)")
    .call(d3.axisLeft(y));

function stackMin(serie) {
  return d3.min(serie, function(d) { return d[0]; });
}

function stackMax(serie) {
  return d3.max(serie, function(d) { return d[1]; });
}

</script>

</body>
</html>
